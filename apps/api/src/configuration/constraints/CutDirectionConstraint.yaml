name: CutDirectionConstraint
rules:
  - keys:
      - AUTO
    conditions:
      relationMode: AND
      conditions:
        - attribute: item.productName
          operator: NOT_IN
          value:
            - '{ProductNames.PRODUCT_LABELS_ON_ROLL}'

  - keys:
      - TOP_FIRST
      - BOTTOM_FIRST
    conditions:
      relationMode: OR
      conditions:
        - attribute: item.attributes.width_mm
          operator: <=
          value: '{MaxSizeOtherSideValues.ROLL}'
        - attribute: item.productName
          operator: NOT_IN
          value:
            - '{ProductNames.PRODUCT_LABELS_ON_ROLL}'

  - keys:
      - LEFT_FIRST
      - RIGHT_FIRST
    conditions:
      relationMode: OR
      conditions:
        - attribute: item.attributes.height_mm
          operator: <=
          value: '{MaxSizeOtherSideValues.ROLL}'
        - attribute: item.productName
          operator: NOT_IN
          value:
            - '{ProductNames.PRODUCT_LABELS_ON_ROLL}'
