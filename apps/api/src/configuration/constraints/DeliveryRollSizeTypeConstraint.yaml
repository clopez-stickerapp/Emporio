name: DeliveryRollSizeTypeConstraint
rules:
  - keys:
      - MIN
    conditions:
      relationMode: OR
      conditions:
        - attribute: height_mm
          operator: LESS_THAN_OR_EQUAL
          value: 30
        - attribute: cut_direction
          operator: IN
          value:
            - "{CutDirectionAttributeValues.TOP_FIRST}"
            - "{CutDirectionAttributeValues.BOTTOM_FIRST}"

    - relationMode: OR
      conditions:
        - attribute: width_mm
          operator: LESS_THAN_OR_EQUAL
          value: 30
        - attribute: cut_direction
          operator: IN
          value:
            - "{CutDirectionAttributeValues.LEFT_FIRST}"
            - "{CutDirectionAttributeValues.RIGHT_FIRST}"

  - keys:
