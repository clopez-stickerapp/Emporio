name: DeliveryRollSizeTypeConstraint
rules:
  - keys:
      - MIN
    conditions:
      relationMode: OR
      conditions:
        - relationMode: OR
          conditions:
            - attribute: item.attributes.height_mm
              operator: <=
              value: 30
            - attribute: item.attributes.cut_direction
              operator: IN
              value:
                - "{CutDirectionAttributeValues.TOP_FIRST}"
                - "{CutDirectionAttributeValues.BOTTOM_FIRST}"

        - relationMode: OR
          conditions:
            - attribute: item.attributes.width_mm
              operator: <=
              value: 30
            - attribute: item.attributes.cut_direction
              operator: IN
              value:
                - "{CutDirectionAttributeValues.LEFT_FIRST}"
                - "{CutDirectionAttributeValues.RIGHT_FIRST}"

  - keys:
      - SMALL
