name: max_size_mm
mode: highest_score_wins
rules:
  - keys:
      - laser
    conditions:
      relationMode: and
      conditions:
        - relationMode: or
          conditions:
            - attribute: item.attributes.material
              operator: in
              value:
                - clear
                - mirror
                - brushed_alloy
                - white_removable
            - attribute: item.productName
              operator: in
              value:
                - sheet
                - sheet_kiss_cut

  - keys:
      - sheet_legacy
    conditions:
      relationMode: and
      conditions:
        - attribute: item.productName
          operator: in
          value:
            - sheet_legacy

  - keys:
      - roll
    conditions:
      relationMode: and
      conditions:
        - attribute: item.productName
          operator: in
          value:
            - labels_on_roll